<html>

<head>
    <title>Sign In</title>
    <link rel="shortcut icon" href="https://images.squarespace-cdn.com/content/v1/56547c27e4b0e74bc87341d9/1636335037049-UKLECVAIRD0JS8WF40BV/Capital+One+Logo+%28white+bkgrd%29.png?format=500w">
    <link rel=" stylesheet " type="text/css " href="styleFORLOGINPG.css ">

</head>


<!-- <body style="background-color:powderblue; "> -->

<body>
    <header>
        <div>
            <img src="https://logos-world.net/wp-content/uploads/2021/04/Capital-One-Logo.png " width="15% " height="10% ">
        </div>
        <hr>
    </header>


    <div class="login ">

        <div class="top-login ">
            <img src="https://www.kindpng.com/picc/m/116-1169050_avatar-michael-jordan-jersey-clip-art-michael-jordan.png " class="icon ">
            <br>
            <h5>Login</h5>
        </div>

        <br>

        <form action="/action_page.php " class="info ">
            <div class="uName ">
                <label for="uName "><b>Username:</b></label>
                <input type="text " placeholder="Enter Capital One Username " id="uName " name="uName ">
            </div>
            <br>
            <div class="pWord ">
                <label for="pWord "><b>Password:</b></label>
                <input type="password " placeholder="Enter Capital One Password " id="pWord " name="pWord ">
            </div>
            <br>
            <div>
                <button type="submit " class="button ">Login</button>
            </div>
            <br>
            <label>
                <input type="checkbox" checked="checked " name="remember "> Remember me
            </label>
            <br>

            <div class="links">
                <a href="# "> Forgot Username or Password? </a><br>
                <a href="# "> Don't have an Account? </a>
            </div>

        </form>

    </div>




</body>



</html>
