<html>

<head>
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <header>
        <div>
            <img src="https://logos-world.net/wp-content/uploads/2021/04/Capital-One-Logo.png" width="15%" height="10%">
        </div>
        <hr>
    </header>


    <div class="login">

        <div class="top-login">
            <img src="https://www.kindpng.com/picc/m/116-1169050_avatar-michael-jordan-jersey-clip-art-michael-jordan.png">
            <!-- <br>
            <h5>Login</h5> -->
        </div>

        <br>

        <form action="/action_page.php" class="info">
            <div class="uName">
                <label for="uName"><b>Username:</b></label>
                <input type="text" placeholder="Enter Capital One Username" id="uName" name="uName">
            </div>
            <br>
            <div class="pWord ">
                <label for="pWord"><b>Password:</b></label>
                <input type="password" placeholder="Enter Capital One Password" id="pWord " name="pWord ">
                <a href="#"> Forgot your Capital One Password? </a><br>
                <a href="#"> Don't have an Account? </a>
            </div>

            <button type="submit">Login</button>

        </form>

    </div>




</body>



</html>
